version: '3.8'

services:
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    networks:
      - sketch-net

  server:
    build:
      context: ./apps/server
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - REDIS_HOST=redis
      - PORT=3001
      - CORS_ORIGIN=*
    depends_on:
      - redis
    networks:
      - sketch-net

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_WS_URL=http://localhost:3001
    depends_on:
      - server
    networks:
      - sketch-net

networks:
  sketch-net:
    driver: bridge